<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Brokk MOP</title>
</head>
<body>
  <script>
    // Immediately define brokk with a proxy to buffer all early calls from Java
    (function() {
      const buffer = []; // Unified buffer for all calls and events
      let seq = 0; // Sequence number to maintain order

      window.brokk = new Proxy({
        _buffer: buffer
      }, {
        get(target, prop) {
          // Allow direct access to internal buffer
          if (prop === '_buffer') {
            return target[prop];
          }
          // Return a stub function for any other property access
          return (...args) => {
            if (prop === 'onEvent') {
            buffer.push({ type: 'event', payload: args[0], seq: seq++ });
          } else if (prop === 'hideSpinner') {
            buffer.push({ type: 'call', method: prop, args: [], seq: seq++ });
          } else {
            buffer.push({ type: 'call', method: prop, args: args, seq: seq++ });
          }
            // Provide default return values for synchronous methods
            if (prop === 'getSelection') {
              return '';
            }
            return undefined;
          };
        }
      });
    })();
  </script>
  <script type="module" src="/src/index.ts"></script>

  <!-- Zoom Controls -->
  <div id="zoom-controls" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 4px; font-size: 12px; z-index: 1000;">
    <button onclick="window.brokk.zoomIn()" style="margin-right: 4px;">+</button>
    <button onclick="window.brokk.zoomOut()" style="margin-right: 4px;">-</button>
    <button onclick="window.brokk.resetZoom()" style="margin-right: 4px;">Reset</button>
    <span id="zoom-display">100%</span>
  </div>

  <div id="mop-root"></div>
</body>
</html>
