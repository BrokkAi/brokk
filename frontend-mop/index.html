<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Brokk MOP</title>
</head>
<body>
  <script>
    // Immediately define brokk with a proxy to buffer all early calls from Java
    (function() {
      const buffer = []; // Unified buffer for all calls and events
      let seq = 0; // Sequence number to maintain order

      window.brokk = new Proxy({
        _buffer: buffer
      }, {
        get(target, prop) {
          // Allow direct access to internal buffer
          if (prop === '_buffer') {
            return target[prop];
          }
          // Return a stub function for any other property access
          return (...args) => {
            if (prop === 'onEvent') {
            buffer.push({ type: 'event', payload: args[0], seq: seq++ });
          } else if (prop === 'hideSpinner') {
            buffer.push({ type: 'call', method: prop, args: [], seq: seq++ });
          } else {
            buffer.push({ type: 'call', method: prop, args: args, seq: seq++ });
          }
            // Provide default return values for synchronous methods
            if (prop === 'getSelection') {
              return '';
            }
            return undefined;
          };
        }
      });
    })();
  </script>
  <script type="module" src="/src/index.ts"></script>

  <div id="mop-root"></div>

  <!-- Test links for external navigation interception -->
  <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; z-index: 10000;">
    <div style="margin-bottom: 8px; font-weight: bold; border-bottom: 1px solid #666; padding-bottom: 4px;">Test Links</div>
    <div style="margin-bottom: 4px;">External links (should open in browser):</div>
    <div><a href="http://localhost:8080" style="color: #4da6ff;">http://localhost:8080</a></div>
    <div><a href="https://google.com" style="color: #4da6ff;">https://google.com</a></div>
    <div style="margin: 8px 0 4px 0;">Internal link (should stay in WebView):</div>
    <div><a href="/index.html" style="color: #4da6ff;">Internal: /index.html</a></div>
  </div>
</body>
</html>
