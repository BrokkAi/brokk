<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Brokk MOP</title>
</head>
<body>
  <script>
    // Immediately define brokk with a proxy to buffer all early calls from Java
    (function() {
      const buffer = []; // Unified buffer for all calls and events
      let seq = 0; // Sequence number to maintain order

      window.brokk = new Proxy({
        _buffer: buffer
      }, {
        get(target, prop) {
          // Allow direct access to internal buffer
          if (prop === '_buffer') {
            return target[prop];
          }
          // Return a stub function for any other property access
          return (...args) => {
            if (prop === 'onEvent') {
            buffer.push({ type: 'event', payload: args[0], seq: seq++ });
          } else if (prop === 'hideSpinner') {
            buffer.push({ type: 'call', method: prop, args: [], seq: seq++ });
          } else {
            buffer.push({ type: 'call', method: prop, args: args, seq: seq++ });
          }
            // Provide default return values for synchronous methods
            if (prop === 'getSelection') {
              return '';
            }
            return undefined;
          };
        }
      });
    })();
  </script>
  <script type="module" src="/src/index.ts"></script>

  <!-- Floating Zoom Widget -->
  <div class="zoom-widget">
    <div class="zoom-icon">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </div>
    <div class="zoom-controls">
      <button class="zoom-btn" onclick="window.brokk.zoomOut()" title="Zoom Out (Ctrl/Cmd + -)">
        <span class="font-size small">A</span>
      </button>
      <button class="zoom-btn reset" onclick="window.brokk.resetZoom()" title="Reset Zoom (Ctrl/Cmd + 0)">
        <span class="font-size medium">A</span>
      </button>
      <button class="zoom-btn" onclick="window.brokk.zoomIn()" title="Zoom In (Ctrl/Cmd + +)">
        <span class="font-size large">A</span>
      </button>
    </div>
  </div>

  <div id="mop-root"></div>
</body>
</html>
