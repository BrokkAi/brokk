# Gradle daemon JVM optimization
org.gradle.jvmargs=-Xmx6g -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication -XX:+UnlockExperimentalVMOptions --enable-native-access=ALL-UNNAMED

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Dependency resolution optimizations
org.gradle.dependency.verification=lenient
org.gradle.vfs.watch=true

# Build scan and reporting
org.gradle.welcome=never

# Suppress warnings
org.gradle.warning.mode=none
